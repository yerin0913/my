<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 Importing 프로그램 설명서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
        }
        /* H1 스타일을 흉내 낸 P 태그 스타일 */
        .title-box {
            background-color: #c9d9f2;
            padding: 20px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 2em;
            font-weight: normal;
            margin: 0; /* 양 끝으로 맞추기 위해 margin을 0으로 설정 */
            width: 100%;
            /*box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 추가 */
        }
        /* 고정자산 관리 부분만 더 굵게 표시 */
        .extra-bold {
            font-weight: 900; /* 더 굵게 */
            color: #000000; /* 진한 파란색 */
        }
        h2 {
            background-color: #d6e6f7;
            padding: 5px 10px;
            border-left: 5px solid #005f99;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .section {
            background-color: #ffffff;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 10px; /* 섹션 사이의 여백 추가 */
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        ul {
            list-style-type: disc;
            margin: 10px 0;
            padding-left: 30px;
        }
        li {
            margin-bottom: 5px;
            padding-left: 10px;
        }
        .sub-list {
            list-style-type: circle;
            margin-top: 5px;
            padding-left: 30px;
        }
        .blue-bold {
            color: #005f99;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p class="title-box"><span class="extra-bold">환율 Importing</span> 프로그램 설명서</p>

    <div class="section">
        <h2>생성</h2>
        <ul>
            <li>현재 일자를 기준으로 <span class="blue-bold">각 통화코드별 환율 정보가</span>저장됩니다.</li>
            <li>실행 후에는 저장된 환율 정보를 확인할 수 있습니다.</li>
            <li>매일 12시에 자동으로 실행되며, <span class="blue-bold">오전이나 공휴일에는 환율 정보가 없습니다.</span></li>
</body>
</html>
